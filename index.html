<!DOCTYPE html>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    
    <style>
      .container {
        background-image: url('img/drapeau.jpg');
        width: 1060px;
        margin: 0 auto;
        height: 660px;
        position: relative;
      }
      .plane {
        width: 100px;
        position: absolute;
      }
      .plane.start {
        right: 300px;
      }
      .plane.end {
        right: 100px;
        top: 560px;
      }
      table {
        border-collapse: collapse;
        position: absolute;
        right: 10%;
        top: 10%;
      }
      table td {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        text-align: center;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }
      table td img {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        top: 0;
      }
      table td .num {
        font-size: 40px;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function() {
        $("td").click(function(e) {
          $(this).children("img").show();
        });
      });
    </script>
  </head>
